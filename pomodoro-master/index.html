<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
</head>
  <title>Pomodoro To The Moon</title>
</head>

<body>
  <header>
    <div class="title"><span>Pomodoro to the Moon</span></div>
  </header>
  <div class="container-settings">
    <div class="work">
      <span>Work: </span>
      <div id="work-settings">
        <button id="work-plus">+</button>
        <span id="work-minimum">25</span> mins
        <button id="work-minus">-</button>
      </div>
    </div>
    <div class="break">
      <span>Break: </span>
      <div id="break-settings">
        <button id="break-plus">+</button>
        <span id="break-minimum">5</span> mins
        <button id="break-minus">-</button>
      </div>
    </div>
  </div>
  <div id="status"></div>
  <div id="time">
    <span id="minutes"></span>:<span id="seconds"></span>
  </div>
  <div id="control">
    <button id="start-btn">Start</button>
    <button id="reset-btn">Reset</button>
  </div>
  <footer>Built by <i class="fab fa-github"></i> <a href="https://github.com/lucassalazar" target="_blank">Lucas</i></a>.</footer>
  <div class="footer-space">
    <div class="earth"><img src="img/earth.png"></div>
    <div class="rocket"><img src="img/tomato.png"></div>
    <div class="moon"><img src="img/moon.png"></div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
